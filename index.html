<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TyperHandal</title>
  </head>
  <body>
    <div class="max-w-3xl mx-auto p-5 my-10">
      <div>
        <a href="" class="text-4xl text-purple-500 font-bold block mb-5">TyperHandal</a>
      </div>
      <div>
        <input type="text" class="hidden" id="inputParagraph">
        <div class="bg-white rounded w-full border-2 border-gray-100 p-5">
          <p class="leading-relaxed text-lg" id="typingText"></p>
        </div>
      </div>

      <div class="flex items-center py-5">
        <div class="grid grid-cols-4 gap-1 flex-grow">
          <div>
            <span>Time Left :</span>
            <span id="timeLeft">60s</span>
          </div>
          <div>
            <span>Mistake(s) :</span>
            <span id="mistake">0</span>
          </div>
          <div>
            <span>WPM :</span>
            <span id="wpm">0</span>
          </div>
          <div>
            <span>CPM :</span>
            <span id="cpm">0</span>
          </div>
        </div>
        <div>
          <button id="tryAgain" class="bg-purple-500 text-white font-semibold rounded p-3 hover:bg-purple-60">Try Again</button>
        </div>
      </div>
    </div>    

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
